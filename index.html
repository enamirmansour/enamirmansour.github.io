<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
    <button id="themeToggle">🌙</button> <!-- آیکون ماه به‌عنوان پیش‌فرض -->
    </div>
    <div class="input-section">
    <input type="text" id="taskInput" placeholder="تسک جدید رو وارد کن">
    <select id="taskCategory">
    <option value="کار">کار</option>
    <option value="شخصی">شخصی</option>
    <option value="فوری">فوری</option>
    <option value="تحصیل">تحصیل</option>
    </select>
    <button id="addButton">اضافه کن</button>
    </div>
    <ul id="taskList"></ul>
    <script src="script.js"></script>
   </body>
</html>
